    <script>
        var arr = [1, 2, 3, 4, 5, 6, 7, 8];

        var result = arr.filter(function(item){
            //홀수는 담고 짝수는 안담게
            if(item % 2 == 1){
                return true;
            }
            return false;

          //  return item % 2 ;

        console.log('result : ' + result);
        console.log('result.length : ' + result.length);
