        function sumAll(){

            var sum = 0;
            for(var i = 0; i < arguments.length; i++ ){
              sum += arguments[i];
            }
            console.log('sum : ' + sum);


            //console.log(arguments.length);
        }

        sumAll(1); //1
        sumAll(1, 5); //6
        sumAll(1, 5, 7); //13
        sumAll(1, 5, 7, 10); //23


        function sumAll2(...args){
            var sum = 0;
            for(var i = 0; i < args.length; i++ ){
              sum += args[i];
            }
            console.log('sum2 : ' + sum);
        }

        sumAll(1); //1
        sumAll(1, 5); //6
        sumAll(1, 5, 7); //13
        sumAll(1, 5, 7, 10); //23
