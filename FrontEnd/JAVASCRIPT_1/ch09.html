<body>
    <script>
        var obj = {
            name: '홍길동',
            age: 30,
            run: function(){
                console.log('%s이(가) 달린다.', this.name);
            }
        };
        console.log(obj);
        console.log(obj.name);
        console.log(obj.age);
        obj.height = 170;

        obj.name = '하니';
        obj.run();
        obj.run = 10; // ->이런식으로도 쓸수있다
        console.log('run : ' + obj.run); // ->이런식으로도 쓸수있다


        var sum = function(n1, n2){
            return n1 + n2;
        }

        function sum2(n1, n2){
            return n1 + n2;
        }

        console.log(sum(10, 20));
        console.log(sum2(10, 20));
        // console.log
    </script>
