<script>
    //비교문
    // >
    // <
    // >=
    // <=
    // == 같냐
    // === 타입도 같고 값도 같냐 -> (자바스크립트에만 있는것)
    // != 다르냐
    // !== (===)의 반대 (자바스크립트에만 있는것)

    var n1 = 10;
    var n2 = 12;
    console.log(n1 > n2);
    console.log(n1 > 9);
    console.log('10 > 10: ' + (10 > 10));
    console.log('10 >= 10: ' + (10 >= 10));
    console.log('10 < 10: ' + (10 < 10));
    console.log('9 < 10: ' + (9 < 10));
    console.log('10 == 10 : ' + (10 == 10));
    console.log('10 === 10 : ' + (10 === 10));
    console.log("10 == '10' : " + (10  == '10'));
    console.log("10 === '10' : " + (10 === '10'));
    console.log('10 != 10: '+ (10 != 10));
    console.log('10 != 9: '+ (10 != 9));
    console.log("10 != '10': "+ (10 != '10'));
    console.log("10 !== '10': "+ (10 !== '10'));
    console.log("10 != '9': "+ (10 != '9'));
    console.log("10 !== '9': "+ (10 !== '9'));
    console.log("10 === '9': "+ (10 === '9'));

    console.log("10 !== 9: "+ (10 !== 9));
    
    console.log("10 !== 10: "+ (10 !== 10));
    console.log("10 !=9 : "+ (10 !=9));
</script>
